{% extends 'base.html' %}
{% block content %}
<h2>修改导航栏</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="phone_number">手机号</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
