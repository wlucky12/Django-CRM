{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>账户列表</h1>
    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="搜索账号" value="{{ searched }}">
            <button type="submit" class="btn btn-primary">搜索</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>账号</th>
                <th>账户类型</th>
                <th>账户余额</th>
                <th>客户名字</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.account_number }}</td>
                <td>{{ account.account_type }}</td>
                <td>{{ account.account_balance }}</td>
                <td>{{ account.customer_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="?page={{ prev_page }}">上一页</a></li>
            {{ page_list }}
            <li class="page-item"><a class="page-link" href="?page={{ next_page }}">下一页</a></li>
        </ul>
    </nav>
</div>
{% endblock %}
